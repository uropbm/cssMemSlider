<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sliders">
        <input type="radio" name="point" id="picture1" checked>
        <input type="radio" name="point" id="picture2">
        <input type="radio" name="point" id="picture3">
        <input type="radio" name="point" id="picture4">
        <input type="radio" name="point" id="picture5">

        <div class="slider">
            <div class="pictures picture1"></div>
            <div class="pictures picture2"></div>
            <div class="pictures picture3"></div>
            <div class="pictures picture4"></div>
            <div class="pictures picture5"></div>
        </div>

        <div class="texts">
            <div class="text text1">BMW M5</div>
            <div class="text text2">Mercedes-Benz G-class</div>
            <div class="text text3">Mercedes-Benz S-class</div>
            <div class="text text4">Mercedes-Benz SLS AMG</div>
            <div class="text text5">Chevrolet Camaro</div>
        </div>

        <div class="controls">
            <label for="picture1"></label>
            <label for="picture2"></label>
            <label for="picture3"></label>
            <label for="picture4"></label>
            <label for="picture5"></label>
        </div>
    </div>
</body>
</html>
